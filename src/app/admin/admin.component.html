<div class="container" id="main-container">
    <div *ngFor="let article of articles" class="card mb-3">
      <div class="card-body">
        <div class="d-flex flex-column flex-lg-row">
          <div class="row flex-fill">
            <div class="col-sm-5">
              <h4 class="h5">Title - {{article?.title}}</h4>
              <span>Authors - {{article?.authors}}</span> <br>
              <span>Abstract - {{article?.abstrct}}</span> <br>
              <span>Approved? - {{article?.approved}}</span>
            </div>
            <div class="col-sm-3 text-lg-end">
              <a href="#" routerLink="/admin" routerLinkActive="active-button" class="btn btn-primary stretched-link" (click)="onUpdateArticle(article, 'approve')" data-original-title="Approve">Approve</a>
            </div>
            <div class="col-sm-3 text-lg-end">
              <a href="#" routerLink="/admin" routerLinkActive="active-button" class="btn btn-primary stretched-link" (click)="onUpdateArticle(article, 'reject')" data-original-title="Reject">Reject</a>
            </div>
          </div>
        </div>
    </div>
  </div>
  <router-outlet></router-outlet>
